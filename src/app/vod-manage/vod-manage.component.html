<div class="refresh_button">
  <button mat-raised-button (click)="refreshUI()">Refresh</button> &nbsp; &nbsp;
  <span *ngIf="error_text!=undefined" class="error_text">{{error_text}}</span>
</div> <br />

<div class="directoryTree" >
  <mat-tree [dataSource]="treeData" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">
        <mat-icon>videocam</mat-icon>&nbsp; {{node.filename}} &nbsp; ({{node.size / 1048576 / 1024 | number:'1.1-2'}} Go)</li>
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when hasNestedChild" >
      <li>
        <div class="mat-tree-node">
            <mat-icon>folder</mat-icon> &nbsp; {{node.filename}}
        </div>
        <ul [class.treeControl-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>


</div>
