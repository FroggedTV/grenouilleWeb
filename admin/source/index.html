<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>grenouilleWeb</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body>
    <script src="./node_modules/obs-websocket-js/dist/obs-websocket.js"></script>
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <h2>OBS Websocket authentication</h2>
    <div>
      Websocket server:
      <input type="text" id="hostname">
      :
      <input type="number" id="port" min="1" max="65535" value="4444">
      <input type="password" id="password" placeholder="password">
      <button type=button id="connect">Connect</button>
    </div>
    <div id="console">

    </div>
    <h2>Scenes:</h2>
    <div id="grenouille_scenes"></div>
    <h2>Recording:</h2>
    <div>
      <button type=button class="control_button" id="start_record">Start</button>
      <button type=button class="control_button" id="stop_record">Stop</button>
    </div>

    <script src="./assets/js/grenouilleWeb.js"></script>
  </body>
</html>
