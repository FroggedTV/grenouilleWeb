<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>grenouilleWeb</title>
  </head>
  <body>
    <script src="./node_modules/obs-websocket-js/dist/obs-websocket.js"></script>
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <h2>OBS Websocket authentication</h2>
    <form>
      Hostname:
      <input type="text" id="hostname"><br><br>
      Port:
      <input type="number" id="port" min="1" max="65535" value="4444"><br><br>
      Password:
      <input type="password" id="password"><br><br>
      <button type=button id="connect">Connect</button>
    </form>
    <br>
    <br>
    <h2>Scenes:</h2>
    <br>
    <form id="grenouille_scenes"></form>
    <script src="./assets/js/grenouilleWeb.js"></script>
  </body>
</html>
